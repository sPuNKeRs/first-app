<h1>String Interpolation</h1>
<p>
  {{stringInterpolation}} | {{numberInterpolation}}
</p>

<h1>Property Binding</h1>
<input type="text" name="text" [value]="stringInterpolation">
<p [ngClass]="{redBorder: onTest()}">Is text is styled?</p>
<p [ngStyle]="{color: 'blue'}">Is text is styled?</p>

<h1>Custom property binding</h1>
<app-property-binding [result]="10"></app-property-binding>

<hr>

<h1>Event binding</h1>
<app-event-binding (clicked)="onClicked($event)"></app-event-binding>

<hr>
<h1>Two Way binding</h1>
<app-two-way-binding></app-two-way-binding>
